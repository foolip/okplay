<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../style.css">
<title>üçï Oklch hue slice</title>
<style>
    :root {
        --gaps: 8px;
    }
    body {
        margin: var(--gaps);
    }    
    main {
        display: grid;
        justify-items: center;
        grid-template-rows: 1fr auto;
        gap: var(--gaps);
    }
    canvas {
        width: 500px;
        height: 500px;
        border: 1px solid black;
    }
    form {
        width: 500px;
    }
    .sliders {
        margin: 0;
        display: grid; /* TODO: subgrid */
        grid-template-columns: auto 1fr auto;
        gap: var(--gaps);
        margin-bottom: var(--gaps);
    }
    output {
        width: 4ch;
        text-align: center;
    }
</style>
<main>
    <canvas></canvas>
    <form>
        <div class="sliders">
            <label for="hue">Hue</label>
            <input name="hue" type="range" min="0" max="360" value="255" step="any">
            <output for="hue">255</output>
        </div>
        Showing Oklch hue slice using
        <select name="method">
            <option value="clip">channel clipping</option>
            <option value="chroma">reduce chroma</option>
            <option value="cone">spectral cone</option>
        </select>
        <br>
        <input type="checkbox" name="highlight"><label for="highlight">Highlight out-of-gamut areas</label>
        <br>
        <input type="checkbox" name="physical"><label for="physical">Show limit of physical colors</label>
    </form>
</main>
<script type="module" src="slice.js"></script>
